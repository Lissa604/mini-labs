<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9ff;
        }

        .watch-demo {
            display: flex;
            color: #5b6c89;
            font-weight: 600;
            font-size: 18px;
        }

        .watch-demo .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #eaf0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 8px 18px rgba(76, 139, 245, .15);
            margin-right: 12px;
            transition: transform .2s ease, background-color .2s ease;
        }

        .watch-demo svg {
            width: 22px;
            height: 22px;
            fill: #4c8bf5;
        }

        /* Animaci√≥n imagen */
        .imagen {
            animation: subirBajar 3s ease-in-out infinite;
        }

        @keyframes subirBajar {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<br>
<br>
<br>
    <section>
        <div class="container">

            <div class="row align-items-center">

                <div class="col-6">
                    <h1>Transform Your Digital Future</h1>
                    <h5 class="text-secondary">
                        Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium
                        totam rem aperiam.
                    </h5>

                    <div class="row g-3 mt-3">
                        <div class="col-6">
                            <button class="btn btn-primary">START JOURNEY</button>
                        </div>
                        <div class="col-6">
                            <a href="#" class="watch-demo text-decoration-none">
                                <div class="circle">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7-11-7z"></path>
                                    </svg>
                                </div>
                                Watch Demo
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <img src="img/depositphotos_64553843-stock-illustration-people-working-in-the-office.jpg"
                        alt="Office illustration" class="img-fluid imagen">
                </div>
            </div>
        </div>
    </section>
